<!DOCTYPE html>

  <body>
    <div class="wrapper">
      <form class="contact_form">
        <fieldset>
          <legend>Authenticaton</legend>
          <label for="email">Email:</label>
          <input type="email" name="" id="email" placeholder="email" />
          <label for="password">Password:</label>
          <input
            type="password"
            name=""
            id="password"

          />

            <button>submit</button> <button>reset</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
