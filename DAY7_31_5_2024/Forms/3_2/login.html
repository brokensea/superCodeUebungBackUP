<!DOCTYPE html>

  <body>
    <div class="wrapper">
      <form class="contact_form">
        <div class="radio_container">
          <input

            value="signUp"
            name="fav-lag"
            id="signUp"
            class="radio-input"
          />

        <div class="radio_container">
          <input
            type="radio"
            value="login"

          />

        </div>

        <h2>Welcome Back!</h2>

        <div class="inputGroupCentral">

          <input type="password" name="" id="password" placeholder="Password" />

        </div>
      </form>
    </div>
