<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="contact_form">
        <div class="radio_container">
          <input
            type="radio"
            value="signUp"
            name="fav-lag"
            id="signUp"
            class="radio-input"
          />
          <label for="signUp"><a href="./signUp.html">Sign Up</a></label>
        </div>

        <div class="radio_container">
          <input
            type="radio"
            value="login"
            name="fav-lag"
            id="login"
            class="radio-input"
          />
          <label for="login"><a href="./login.html">Login</a></label>
        </div>

        <h2>Sign up for Free</h2>

        <div class="inputGroupCentral">
          <div class="nameInput">
            <input
              type="text"
              name=""
              id="firstname"
              placeholder="First name"
            />
            <input type="text" name="" id="lastname" placeholder="Last name" />
          </div>

          <input type="email" name="" id="email" placeholder="Email Address" />

          <input type="password" name="" id="password" placeholder="Password" />

          <button>GET STARTED</button>
        </div>
      </form>
    </div>
  </body>
</html>
