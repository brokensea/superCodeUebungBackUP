<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="contact_form">
        <h2>
          Sign Up Now!
          <span> Sign up and teil us what you think of the site!</span>
        </h2>

        <fieldset>
          <legend class="numbers">01</legend>
          <legend>First Name & Address</legend>
          <input
            type="text"
            id="fullName"
            name="fullName"
            id="fullName"
            required
            placeholder="Your Full Name"
          />

          <input
            type="text"
            id="address"
            name="address"
            id="address"
            required
            placeholder="Address"
          />
        </fieldset>

        <fieldset>
          <legend class="numbers">02</legend>
          <legend>Email & Phone</legend>
          <input type="email" name="" id="email" placeholder="Email Address" />

          <input
            type="Phone number"
            name=""
            id="Phone number"
            placeholder="Phone Number"
          />
        </fieldset>

        <fieldset>
          <legend class="numbers">03</legend>
          <legend>Passwords</legend>
          <input type="password" name="" id="password" placeholder="Password" />

          <input
            type="password"
            name=""
            id="ConfirmPassword"
            placeholder="Confirm Password"
          />
        </fieldset>

        <fieldset class="lastLine">
          <button type="submit">Senden</button>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">You agree to our Teams and Policy.</label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
